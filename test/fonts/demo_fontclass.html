
<!DOCTYPE html>
<html>
<head>
  <!-- include header -->
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="apple-touch-fullscreen" content="YES" />
  <style type="text/css">
  * {
    margin: 0;
    padding: 0;
  }
  li {
    list-style: none;
    text-align: center;
    width: 150px;
    min-height: 150px;
  }
  ul {
    margin-top: 50px;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
  }
    .sb-icon{
    font-size:40px;
    cursor: pointer;
    transition:font-size 0.3s linear;
  }
   .sb-icon:hover{
    font-size: 80px;
  }
  </style>
  <style type="text/css">
  
@font-face {
  font-family: 'svgs-to-fonts';
  src: url('svgs-to-fonts.eot');
  src: url('svgs-to-fonts.woff2') format('woff2'),
    url('svgs-to-fonts.woff') format('woff'),
    url('svgs-to-fonts.eot#IEfix') format('embedded-opentype'), /* IE6-IE8 */  
    url('svgs-to-fonts.ttf') format('truetype'), /* chrome, firefox, opera, Safari, Android, iOS 4.2+*/
    url('svgs-to-fonts.svg') format('svg');
}
  .sb-icon{
    font-family: "svgs-to-fonts" !important;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    font-style: normal;
    display: inline-block;
    width:90px;
    height: 90px;
    line-height: 90px;
  }
  
.icon-daichuli:before { content: "\8479"; }
.icon-daimianshi:before { content: "\8b23"; }
.icon-dir2-offer:before { content: "\8be3"; }
.icon-loading:before { content: "\8429"; }
.icon-offer:before { content: "\8210"; }
.icon-shaixuan:before { content: "\9568"; }
  </style>
  <title>iconfont demo</title>
</head>
<body>
  <h1>iconfont</h1>
  <xmp><i class='sb-icon icon-xxxx'></i></xmp>
  <ul>
  <!-- <i class="sb-icon">&#xE002;</i> -->
  <li><i class="sb-icon icon-daichuli"></i><p>sb-icon <br/> icon-<b>daichuli</b></p></li><li><i class="sb-icon icon-daimianshi"></i><p>sb-icon <br/> icon-<b>daimianshi</b></p></li><li><i class="sb-icon icon-dir2-offer"></i><p>sb-icon <br/> icon-<b>dir2-offer</b></p></li><li><i class="sb-icon icon-loading"></i><p>sb-icon <br/> icon-<b>loading</b></p></li><li><i class="sb-icon icon-offer"></i><p>sb-icon <br/> icon-<b>offer</b></p></li><li><i class="sb-icon icon-shaixuan"></i><p>sb-icon <br/> icon-<b>shaixuan</b></p></li>
  </li>
</body>
</html>
